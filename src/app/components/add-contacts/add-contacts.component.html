<app-header></app-header>
<div class="form-content">
    <div class="content">
        <div class="top">
            <div class="box">PERSON ADDRESS FORM</div>
            <div class="push">
                <div class="cancel">
                    <a href="/home">
                        <mat-icon>cancel</mat-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="form">
        <form class="form1" action="#" onreset="resetForm()" onsubmit="save()">
            <div class="row-content">
                <label class="label-text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
            <div class="row-content">
                <label class="label-text" for="phone">Phone Number</label>
                <input class="input" type="text" id="phone" name="phone" placeholder="" required>

            </div>
            <div class="row-content">
                <label class="label-text" for="address">Address</label>
                <input class="input-address" type="text" id="address" name="address" placeholder="" required>

            </div>
            <div class="row-content-select">
                <div class="place">
                    <label class="label-text" for="city">City</label>
                    <select class="select" id="city" name="city">
                    <option value="" selected disabled hidden>Select City</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                </select>
                </div>

                <div class="place">
                    <label class="label-text" for="state">State</label>
                    <select class="select" id="state`" name="state">
                    <option value="" selected disabled hidden>Select State</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                </select>
                </div>

                <div class="place">
                    <label class="label-text" for="zip">Zip-Code</label>
                    <input class="input" type="text" id="zip" name="zip" placeholder="" required>

                </div>
            </div>
            <!-- UC-5 -->
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="reset" class="resetButton button">Reset</button>
                    <a href="/home"><button type="submit" class="button submitButton" id="submitButton">Add</button></a>
                </div>
            </div>
        </form>
    </div>
</div>
